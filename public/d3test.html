
<!DOCTYPE html>
<html>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <style type="text/css">

circle.node {
  cursor: pointer;
  stroke: #000;
  stroke-width: .5px;
}

line.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

    </style>

  <body>
    <h2>
      Flare code size<br>
      force-directed graph
    
    </h2>
    <div id="d3" style="background-color:#483d8b; width: 1280px; height:800px;"></div>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.geom.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="stirling.js"></script>
    <script type="text/javascript">

        function createVis(divID, divWidth, divHeight){

        }

var w = 1280,
    h = 800,
    node,
    link,
    root,
    initialized=false;

var force = d3.layout.force()
    .on("tick", tick)
    .charge(-400)
    .linkDistance(function(d) { return d.target._children ? 80 : 30; })
    .size([w, h - 160])
    .gravity(0.3);

var vis = d3.select("#d3").append("svg:svg")
    .attr("width", w)
    .attr("height", h);


d3.json("flare.json", function(json){
  root = stirlingJSON(6, 3);
  root.fixed = true;
  root.x = w / 2;
  root.y = h / 2 - 80; 
  update();

});

function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update the links…
  link = vis.selectAll("line.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links.
  link.enter().insert("svg:line", ".node")
      .attr("class", "link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  // Exit any old links.
  link.exit().remove();

  // Update the nodes…
  node = vis.selectAll("circle.node")
      .data(nodes, function(d) { return d.id; })
      .style("fill", color);

  node.transition()
      .attr("r", calcRadius);

  // Enter any new nodes.
  node.enter().append("svg:circle")
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", calcRadius)
      .style("fill", color)
      .on("click", click)
      .call(force.drag);

  // Exit any old nodes.
  node.exit().remove();

    node.append("svg:title")
            .text(function(d) {return d.txt; });

}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x = Math.max(calcRadius(d), Math.min(w - calcRadius(d), d.x)); })
      .attr("cy", function(d) { return d.y = Math.max(calcRadius(d), Math.min(h - calcRadius(d), d.y)); });
}

// Color leaf nodes orange, and packages white or blue.
function color(d) {
  return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
}

function calcRadius(d){
  return d.children ? Math.sqrt(d.size*1000) / 10 : Math.sqrt(d.size*1000) / 10;

}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update();
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.children.reduce(function(p, v) { return p + recurse(v); }, 0);
    if (!node.id) node.id = ++i;
    nodes.push(node);
    //return node.size;
  }

  recurse(root);
  return nodes;
}
