<!DOCTYPE html>
<meta charset="utf-8">
<style>

    path {
        stroke: #000;
    }

    circle {
        fill: #fff;
        stroke: #000;
        pointer-events: none;
    }

    .PiYG .q0-9{fill:rgb(0,0,0)}
    .PiYG .q1-9{fill:rgb(255,255,0)}
    .PiYG .q2-9{fill:rgb(0,255,255)}
    .PiYG .q3-9{fill:rgb(255,0,255)}
    .PiYG .q4-9{fill:rgb(247,247,247)}
    .PiYG .q5-9{fill:rgb(230,245,208)}
    .PiYG .q6-9{fill:rgb(184,225,134)}
    .PiYG .q7-9{fill:rgb(127,188,65)}
    .PiYG .q8-9{fill:rgb(77,146,33)}

</style>
<body>
<div id="voronoi" style="height:500px; width:960px;"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="voronoi.js"></script>
<script>


    var width = 960,
    height = 500;

    createVoronoi(width, height, 'voronoi', ['#000000', '#FF0000', '#FF00FF', '#FFFF00', '#CCCCCC', '#CCCCCC'] );



</script>
